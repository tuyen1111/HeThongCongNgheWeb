<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<form>
<h1>Travel reservation form</h1>
<h3>*denotes mandotory</h3>
<h4>Full name*:</h4>
<input type="text" name="textName" size="20" maxlength="30" />
<h4>Email address*:</h4>
<input type="Email" Name="txtEmail" value="" size="20" maxlength="30" />
<h4>Select tour Package*</h4>
<select name="select">
            <option>Goa</option>
            <option>North & south</option>
            <option>A Glance  of North</option>
            </select>
<h4>Arrival date*:</h4>
<input type="Date" Name="txtDate" value="" size="20" maxlength="20"/>
<h4>Number of person*:</h4>
<input type="number" name="textNumber" size="20" maxlength="30"/>
<h4>What would you want to avail?*</h4>
<input type="checkbox" name="avail"/>Boarding</br>
<input type="checkbox" name="avail"/>Footing</br>
<input type="checkbox" name="avail"/>Sight seeing</br>
<h4>Discout Coupon code:</h4>
<input type="text" name="textCode" size="20" maxlength="30"/>
<h4>Term and conditions*</h4>
<input type="radio" name="Choose" checked="checked"/>I agree</br>
<input type="radio" name="Choose" />I disagree</br>
<p>
<input type="submit" value="Complete reservation" Name="Complete reservation"></p>
</form>






</body>
</html>
